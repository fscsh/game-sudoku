<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Shojumaru" rel="stylesheet">

    <meta charset="utf-8">
    <title>Michael's sudoku</title>
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/botton.css">
    <link rel="stylesheet" href="css/win.css">
    <link rel="stylesheet" href="css/processBar.css">
</head>

<body>

    <div class="top-button">
        <button class="action-button" id="start">Startgame</button>
        <div class="level-container">
            <button class="action-button" id="easy"></button>
            <button class="action-button" id="midium"></button>
            <button class="action-button" id="hard">SPECIAL</button>
            <button class="action-button" id="test">TEST</button>
        </div>
    </div>

    <div class="middle-board">
        <div class="progress-wrap progress">
            <div class="progress-bar progress" id="box"></div>
        </div>
        <table id="gameboard">
            <tr>
                <td class="bg" id="c0"></td>
                <td class="bg2" id="c1"></td>
                <td class="bg" id="c2"></td>
                <td class="bg2" id="c3"></td>
                <td class="bg" id="c4"></td>
                <td class="bg2" id="c5"></td>
                <td class="bg" id="c6"></td>
                <td class="bg2" id="c7"></td>
                <td class="bg" id="c8"></td>
            </tr>

            <tr>
                <td class="bg2" id="c9"></td>
                <td class="sp" id="c10"></td>
                <td class="sp" id="c11"></td>
                <td class="bg" id="c12"></td>
                <td class="bg2" id="c13"></td>
                <td class="sp" id="c14"></td>
                <td class="sp" id="c15"></td>
                <td class="bg" id="c16"></td>
                <td class="bg2" id="c17"></td>
            </tr>
            <tr>
                <td class="sp" id="c18"></td>
                <td class="bg2" id="c19"></td>
                <td class="bg" id="c20"></td>
                <td class="sp" id="c21"></td>
                <td class="bg" id="c22"></td>
                <td class="sp" id="c23"></td>
                <td class="bg" id="c24"></td>
                <td class="bg2" id="c25"></td>
                <td class="sp" id="c26"></td>
            </tr>
            <tr>
                <td class="bg2" id="c27"></td>
                <td class="bg" id="c28"></td>
                <td class="bg2" id="c29"></td>
                <td class="bg" id="c30"></td>
                <td class="bg2" id="c31"></td>
                <td class="bg" id="c32"></td>
                <td class="bg2" id="c33"></td>
                <td class="bg" id="c34"></td>
                <td class="bg2" id="c35"></td>
            </tr>
            <tr>
                <td class="bg" id="c36"></td>
                <td class="bg2" id="c37"></td>
                <td class="bg" id="c38"></td>
                <td class="bg2" id="c39"></td>
                <td class="bg" id="c40"></td>
                <td class="bg2" id="c41"></td>
                <td class="bg" id="c42"></td>
                <td class="bg2" id="c43"></td>
                <td class="bg" id="c44"></td>
            </tr>
            <tr>
                <td class="bg2" id="c45"></td>
                <td class="bg" id="c46"></td>
                <td class="bg2" id="c47"></td>
                <td class="bg" id="c48"></td>
                <td class="bg2" id="c49"></td>
                <td class="bg" id="c50"></td>
                <td class="bg2" id="c51"></td>
                <td class="bg" id="c52"></td>
                <td class="bg2" id="c53"></td>
            </tr>
            <tr>
                <td class="bg" id="c54"></td>
                <td class="bg2" id="c55"></td>
                <td class="bg" id="c56"></td>
                <td class="bg2" id="c57"></td>
                <td class="bg" id="c58"></td>
                <td class="bg2" id="c59"></td>
                <td class="bg" id="c60"></td>
                <td class="bg2" id="c61"></td>
                <td class="bg" id="c62"></td>
            </tr>
            <tr>
                <td class="bg2" id="c63"></td>
                <td class="bg" id="c64"></td>
                <td class="bg2" id="c65"></td>
                <td class="bg" id="c66"></td>
                <td class="bg2" id="c67"></td>
                <td class="bg" id="c68"></td>
                <td class="bg2" id="c69"></td>
                <td class="bg" id="c70"></td>
                <td class="bg2" id="c71"></td>
            </tr>
            <tr>
                <td class="bg" id="c72"></td>
                <td class="bg2" id="c73"></td>
                <td class="bg" id="c74"></td>
                <td class="bg2" id="c75"></td>
                <td class="bg" id="c76"></td>
                <td class="bg2" id="c77"></td>
                <td class="bg" id="c78"></td>
                <td class="bg2" id="c79"></td>
                <td class="bg" id="c80"></td>
            </tr>
        </table>
    </div>
    <table class="answerchoice">
        <tr>
            <td id="a1">1</td>
            <td id="a2">2</td>
            <td id="a3">3</td>
            <td id="a4">4</td>
            <td id="a5">5</td>
            <td id="a6">6</td>
            <td id="a7">7</td>
            <td id="a8">8</td>
            <td id="a9">9</td>
        </tr>
    </table>
    <div class="gameover">
        <h3 id="win">WIN</h3>
    </div>
    <div class="pointrecord">
        <h3 id="mypoint"></h3>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/inner.js"></script>
    <script type="text/javascript" src="js/botton.js"></script>
    <script type="text/javascript" src="js/win.js"></script>
    <script type="text/javascript" src="js/processBar.js"></script>
</body>

</html>
